<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>User Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="userId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="userId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="email" class="control-label">E-Mail Address:</label>

                        <div class="controls">
                            <input type="email" id="email" name="email" value="<%= email %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
					
					<div class="control-group">
                        <label for="password" class="control-label">Password:</label>

                        <div class="controls">
                            <input type="password" id="password" name="password" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete btn-danger">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> User saved successfully.
        </div>
    </div>
</div>
